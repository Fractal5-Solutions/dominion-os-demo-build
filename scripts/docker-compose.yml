version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:14-alpine
    container_name: phi-expenditure-db
    environment:
      POSTGRES_USER: phi_admin
      POSTGRES_PASSWORD: secure_password_phi_2026
      POSTGRES_DB: expenditures
    ports:
      - "5432:5432"
    volumes:
      - phi_expenditure_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U phi_admin"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - phi_network

  # Expenditure Dashboard
  dashboard:
    build:
      context: .
      dockerfile: Dockerfile.expenditure
    container_name: phi-expenditure-dashboard
    environment:
      EXPENDITURE_DB: "postgresql://phi_admin:secure_password_phi_2026@postgres:5432/expenditures"
      FLASK_SECRET_KEY: "phi_secret_key_2026_production_change_me"
      GMAIL_CREDENTIALS_PATH: "/app/credentials.json"
      GMAIL_TOKEN_PATH: "/app/token.json"
    ports:
      - "5000:5000"
    depends_on:
      postgres:
        condition: service_healthy
    volumes:
      - ./credentials.json:/app/credentials.json:ro
      - ./token.json:/app/token.json:ro
      - ../telemetry:/app/telemetry
    networks:
      - phi_network
    restart: unless-stopped

volumes:
  phi_expenditure_data:
    name: phi_expenditure_data

networks:
  phi_network:
    name: phi_network
    driver: bridge
