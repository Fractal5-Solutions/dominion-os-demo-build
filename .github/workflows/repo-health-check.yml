name: Repository Health Check

on:
  schedule:
    - cron: '0 8 * * 1'  # Weekly on Mondays
  workflow_dispatch:

permissions:
  contents: read
  issues: write
  pull-requests: write

jobs:
  health-check:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install safety bandit

      - name: Run repository health monitor
        run: python tools/repo-monitor.py

      - name: Check for security vulnerabilities
        run: |
          if command -v safety &> /dev/null; then
            echo "Running safety check..."
            safety check --output json > security-report.json || true
          fi

      - name: Upload health report
        uses: actions/upload-artifact@v4
        with:
          name: repo-health-report
          path: .github/repo-health-report.json

      - name: Create issue on problems
        if: failure()
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');
            const report = JSON.parse(fs.readFileSync('.github/repo-health-report.json', 'utf8'));

            let body = '## Repository Health Check Failed\n\n';
            body += `**Timestamp:** ${report.timestamp}\n`;
            body += `**Repository Size:** ${report.size_info['size-pack'] || 'Unknown'}\n\n`;

            if (report.recommendations && report.recommendations.length > 0) {
              body += '### Recommendations:\n';
              report.recommendations.forEach(rec => {
                body += `- ${rec}\n`;
              });
            }

            github.rest.issues.create({
              owner: context.repo.owner,
              repo: context.repo.repo,
              title: 'Repository Health Check Alert',
              body: body,
              labels: ['maintenance', 'health-check']
            });