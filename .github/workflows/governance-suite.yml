name: governance-suite

on:
    pull_request:
        branches:
            - main
    workflow_dispatch:

jobs:
    governance:
        name: Run governance suite
        runs-on: ubuntu-latest
        timeout-minutes: 20
        steps:
            - name: Checkout repository
                uses: actions/checkout@v4

            - name: Set up Python
                uses: actions/setup-python@v5
                with:
                    python-version: "3.11"

            - name: Install Python dependencies
                run: |
                    python -m pip install --upgrade pip
                    pip install pytest

            - name: Run tests
                env:
                    TMP: ${{ runner.temp }}
                run: pytest -q
