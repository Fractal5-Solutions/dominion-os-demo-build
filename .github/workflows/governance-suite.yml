name: governance-suite

on:
    pull_request:
        branches: [main]
    push:
        branches: [main]

permissions:
    contents: read

jobs:
    governance-suite:
        name: governance-suite
        runs-on: ubuntu-latest
        steps:
            - name: Harden runner
              uses: step-security/harden-runner@ec9f2d5744a09debf3a187a3f4f675c53b671911 # v2.13.0
              with:
                  egress-policy: audit

            - name: Checkout
              uses: actions/checkout@692973e3d937129bcbf40652eb9f2f61becf3332 # v4.1.7

            - name: Setup Python
              uses: actions/setup-python@d09bd5e6005b175076f227b13d9730d56e9dcfcb # v4
              with:
                  python-version: "3.11"

            - name: Install test deps
              run: |
                  python -m pip install --upgrade pip
                  pip install -q pytest

            - name: Run tests
              run: |
                  PYTHONPATH=. pytest -q

            - name: Lint (JSON tasks)
              run: |
                  python - <<'PY'
                  import json, sys
                  p = '.vscode/tasks.json'
                  with open(p, 'r', encoding='utf-8') as f:
                      json.load(f)
                  print('tasks.json valid JSON')
                  PY

            - name: Summary
              if: ${{ always() }}
              run: |
                  echo "Governance suite completed" >> "$GITHUB_STEP_SUMMARY"
