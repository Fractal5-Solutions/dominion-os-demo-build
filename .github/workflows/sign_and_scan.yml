name: Sign and Scan Containers

on:
  push:
    branches: [ main, sovereign-power-mode-max ]

jobs:
  build-scan-sign:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Build Docker image
        run: |
          IMAGE=ghcr.io/${{ github.repository }}/phi-app:${{ github.sha }}
          docker build -t "$IMAGE" .
          echo "IMAGE=$IMAGE" >> $GITHUB_ENV

      - name: Scan image with trivy
        uses: aquasecurity/trivy-action@v1
        with:
          image-ref: ${{ env.IMAGE }}

      - name: Push image to GHCR
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          echo "Pushing $IMAGE"
          echo ${{ secrets.GITHUB_TOKEN }} | docker login ghcr.io -u ${{ github.actor }} --password-stdin
          docker push "$IMAGE"

      - name: Sign image with cosign (requires COSIGN_PASSWORD and key in secrets)
        env:
          COSIGN_PASSWORD: ${{ secrets.COSIGN_PASSWORD }}
        run: |
          if command -v cosign >/dev/null 2>&1; then
            cosign sign --key cosign.key ${{ env.IMAGE }} || true
          else
            echo "cosign not available in runner. Add install steps or use a signing job with secure runner."
          fi
