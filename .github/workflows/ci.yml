name: CI
on:
  push:
    branches: [ main ]
    paths:
      - '.github/workflows/**'
      - 'package.json'
      - 'package-lock.json'
      - 'app/**'
  pull_request:
    branches: [ main ]
    paths:
      - '.github/workflows/**'
      - 'package.json'
      - 'package-lock.json'
      - 'app/**'
  workflow_dispatch:

permissions:
  contents: read

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        project:
          - { dir: '.',  name: 'root' }
          - { dir: 'app', name: 'app' }
    runs-on: ubuntu-latest
    timeout-minutes: 20
    steps:
      - uses: actions/checkout@v4

      - name: Detect project
        id: detect
        run: |
          if [ -f "${{ matrix.project.dir }}/package.json" ]; then
            echo "present=true" >> "$GITHUB_OUTPUT"
          else
            echo "present=false" >> "$GITHUB_OUTPUT"
          fi
          if [ -f "${{ matrix.project.dir }}/package-lock.json" ]; then
            echo "lock=true" >> "$GITHUB_OUTPUT"
          else
            echo "lock=false" >> "$GITHUB_OUTPUT"
          fi
          if [ -f "${{ matrix.project.dir }}/.nvmrc" ]; then
            echo "nvmrc=${{ matrix.project.dir }}/.nvmrc" >> "$GITHUB_OUTPUT"
          else
            echo "nvmrc=" >> "$GITHUB_OUTPUT"
          fi

      # Use .nvmrc if present
      - uses: actions/setup-node@v4
        if: ${{ steps.detect.outputs.present == 'true' && steps.detect.outputs.nvmrc != '' }}
        with:
          node-version-file: ${{ steps.detect.outputs.nvmrc }}
          cache: npm
          cache-dependency-path: ${{ matrix.project.dir }}/package-lock.json

      # Otherwise pin Node 20
      - uses: actions/setup-node@v4
        if: ${{ steps.detect.outputs.present == 'true' && steps.detect.outputs.nvmrc == '' }}
        with:
          node-version: '20'
          cache: npm
          cache-dependency-path: ${{ matrix.project.dir }}/package-lock.json

      - name: Install (use ci if lockfile exists)
        if: ${{ steps.detect.outputs.present == 'true' }}
        working-directory: ${{ matrix.project.dir }}
        run: |
          if [ "${{ steps.detect.outputs.lock }}" = "true" ]; then
            npm ci
          else
            npm install
          fi

      - name: Test
        if: ${{ steps.detect.outputs.present == 'true' }}
        working-directory: ${{ matrix.project.dir }}
        run: npm test --if-present

      - name: Build
        if: ${{ steps.detect.outputs.present == 'true' }}
        working-directory: ${{ matrix.project.dir }}
        run: npm run build --if-present

      - name: Upload artifact (dist)
        if: ${{ steps.detect.outputs.present == 'true' }}
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.project.name }}-dist
          path: ${{ matrix.project.dir }}/dist
          if-no-files-found: ignore
          retention-days: 7
