name: CI
on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  node-root:
    if: ${{ hashFiles('package.json') != '' }}
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: package-lock.json
      - name: Install deps
        run: npm ci
      - name: Build
        run: npm run build --if-present

  node-app-subdir:
    if: ${{ hashFiles('app/package.json') != '' }}
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: app/package-lock.json
      - name: Install deps
        working-directory: app
        run: npm ci
      - name: Build
        working-directory: app
        run: npm run build --if-present

  noop:
    if: ${{ hashFiles('package.json') == '' && hashFiles('app/package.json') == '' }}
    runs-on: ubuntu-latest
    steps:
      - run: echo "No Node projects detected; skipping."
