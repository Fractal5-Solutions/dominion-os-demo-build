apiVersion: serving.knative.dev/v1
kind: Service
metadata:
  name: dominion-demo-service
  namespace: default
  annotations:
    run.googleapis.com/ingress: all
    run.googleapis.com/execution-environment: gen2
    run.googleapis.com/cpu-throttling: "false"
    run.googleapis.com/startup-cpu-boost: "true"
    run.googleapis.com/vpc-access-egress: all-traffic
    run.googleapis.com/sessionAffinity: "true"
    run.googleapis.com/encryption-key-shutdown-hours: "24"
  labels:
    cloud.googleapis.com/location: us-central1
    app.kubernetes.io/name: dominion-demo
    app.kubernetes.io/version: "1.0.0"
    app.kubernetes.io/component: web-service
    app.kubernetes.io/part-of: dominion-os
    app.kubernetes.io/managed-by: skaffold
    fractal5.solutions/project: dominion-os-demo-build
    fractal5.solutions/environment: production

spec:
  template:
    metadata:
      annotations:
        # Scaling configuration
        autoscaling.knative.dev/maxScale: "100"
        autoscaling.knative.dev/minScale: "1"
        autoscaling.knative.dev/target: "80"
        autoscaling.knative.dev/class: "kpa.autoscaling.knative.dev"
        autoscaling.knative.dev/metric: "concurrency"

        # Resource allocation
        run.googleapis.com/memory: "4Gi"
        run.googleapis.com/cpu: "2000m"
        run.googleapis.com/startup-cpu-boost: "true"

        # Performance optimization
        run.googleapis.com/execution-environment: gen2
        run.googleapis.com/cpu-throttling: "false"

        # Security
        run.googleapis.com/container-dependencies: ""

      labels:
        run.cloud.google.com/startupProbeType: Default

    spec:
      containerConcurrency: 250
      timeoutSeconds: 300
      serviceAccountName: default

      containers:
        - name: dominion-demo
          image: gcr.io/dominion-core-prod/dominion-demo:latest

          ports:
            - name: http1
              containerPort: 8080
              protocol: TCP

          env:
            - name: PORT
              value: "8080"
            - name: PROJECT_ID
              value: dominion-core-prod
            - name: SERVICE_NAME
              value: dominion-demo-service
            - name: REGION
              value: us-central1
            - name: WORKERS
              value: "4"
            - name: THREADS
              value: "2"
            - name: TIMEOUT
              value: "300"
            - name: LOG_LEVEL
              value: INFO
            - name: PYTHONUNBUFFERED
              value: "1"

          resources:
            limits:
              cpu: "2000m"
              memory: "4Gi"
            requests:
              cpu: "1000m"
              memory: "2Gi"

          startupProbe:
            httpGet:
              path: /health
              port: 8080
              httpHeaders:
                - name: User-Agent
                  value: GoogleHC/1.0
            initialDelaySeconds: 0
            timeoutSeconds: 5
            periodSeconds: 10
            failureThreshold: 3

          readinessProbe:
            httpGet:
              path: /health
              port: 8080
            initialDelaySeconds: 5
            timeoutSeconds: 3
            periodSeconds: 10
            successThreshold: 1
            failureThreshold: 2

          livenessProbe:
            httpGet:
              path: /health
              port: 8080
            initialDelaySeconds: 30
            timeoutSeconds: 5
            periodSeconds: 30
            failureThreshold: 3
